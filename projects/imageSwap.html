<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="root">
    <img src="https://images.unsplash.com/photo-1669095300932-d7100d5f9eea?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDF8eEh4WVRNSExnT2N8fGVufDB8fHx8fA%3D%3D" alt="" height="100px" width="100px" id="img1">
    <img src="https://images.unsplash.com/photo-1714428985325-309623c56e70?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEzfHhIeFlUTUhMZ09jfHxlbnwwfHx8fHw%3D" alt="" height="100px" width="100px" id="img2">
    <button id="btn">change</button>

</div>


    <script>

        let root=document.getElementById("root");
        let img1= document.getElementById("img1")
        let img2= document.getElementById("img2")
        // console.log(img1);

     


  

 let btn = document.getElementById("btn")
 btn.addEventListener("click",function(){
    let temp=img1.src;
    img1.src=img2.src;
    img2.src=temp;
    

    


 })



    </script>
    
</body>
</html>
